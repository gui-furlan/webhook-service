spring.application.name=webhook

# Payments service configuration (endpoint to forward webhook payloads)
payments.service.url=
payments.timeout.ms=3000
payments.retry.count=1

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/webhook
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Avoid using PostgreSQL Large Object (OID) API for String @Lob mapping which
# requires a non-auto-commit JDBC connection. Set Hibernate to create LOBs
# non-contextually (uses JDBC setString/setClob) so this error does not occur.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
